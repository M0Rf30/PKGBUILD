name: renovate

on:
  schedule:
    - cron: "0 4 * * *"
  push:
    branches:
      - main
    paths:
      - "*/PKGBUILD"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.13
        env:
          RENOVATE_REPOSITORIES: '["${{ github.repository }}"]'
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
