name: Renovate

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at midnight
  push:
    branches:
      - main
    paths:
      - "*/PKGBUILD"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.10
        env:
          RENOVATE_REPOSITORIES: '["${{ github.repository }}"]'
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
